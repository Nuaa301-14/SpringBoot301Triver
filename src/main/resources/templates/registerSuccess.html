<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bs.css"/>
    <link rel="stylesheet" href="/static/css/addcart.css"/>
</head>
<body>
<style>
    .things {
        font: 16px/30px "microsoft yahei","宋体";
        margin-left: 40px;
    }
</style>
<br><br><br><br>
<div class="container" style="border: 80px solid #f5f5f5;">
    <div class="tip_div">
        <div id="success">
            <span class="success_text">注册成功！</span>
        </div>
        <div class="things">
            <p>
                <span >您好,
                    <span th:text="${registerUser.getName()}" style="font-size: 30px;color: #ff2632"></span>
                    ,恭喜您注册成功！</span>
            </p>
        </div>
    </div>
    <div class="next_div">
        <a th:href="@{/}" class="toCart">前往登录</a>
        <a th:href="@{/index}" class="toShopping">返回首页</a>
    </div>
</div>

</html>
